<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 阻止默认提交行为

            // 创建弹出层
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = '#6e9abb';
            popup.style.color = 'white';
            popup.style.padding = '20px 40px';
            popup.style.borderRadius = '8px';
            popup.style.textAlign = 'center';
            popup.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            popup.style.zIndex = '1000';
            document.body.appendChild(popup);

            // 显示倒计时消息
            let seconds = 3;
            popup.innerText = `提交成功！${seconds}秒后跳转到主页面...`;

            const interval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    popup.innerText = `提交成功！${seconds}秒后跳转到主页面...`;
                } else {
                    clearInterval(interval);
                    window.location.href = "http://127.0.0.1:7860/"; // 跳转到主页面
                }
            }, 1000);
        }
    </script>
</head>

<body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0;">

    <div
        style="width: 90%; max-width: 500px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #6e9abb;">用户反馈</h2>

        <form onsubmit="handleSubmit(event)" style="display: flex; flex-direction: column;">
            <!-- 姓名 -->
            <label for="name" style="color: #6e9abb; font-size: 16px; margin-bottom: 8px;">姓名:</label>
            <input type="text" id="name" name="name" placeholder="请输入您的姓名" required
                style="padding: 10px; margin-bottom: 15px; border: 1px solid #6e9abb; border-radius: 4px; font-size: 14px;">

            <!-- 电子邮件 -->
            <label for="email" style="color: #6e9abb; font-size: 16px; margin-bottom: 8px;">电子邮件:</label>
            <input type="email" id="email" name="email" placeholder="请输入您的电子邮件" required
                style="padding: 10px; margin-bottom: 15px; border: 1px solid #6e9abb; border-radius: 4px; font-size: 14px;">

            <!-- 反馈内容 -->
            <label for="feedback" style="color: #6e9abb; font-size: 16px; margin-bottom: 8px;">反馈内容:</label>
            <textarea id="feedback" name="feedback" placeholder="请输入您的反馈内容" rows="5" required
                style="padding: 10px; margin-bottom: 20px; border: 1px solid #6e9abb; border-radius: 4px; font-size: 14px; resize: none;"></textarea>

            <!-- 提交按钮 -->
            <button type="submit"
                style="background-color: #6e9abb; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
                提交反馈
            </button>
        </form>
    </div>

</body>

</html>
